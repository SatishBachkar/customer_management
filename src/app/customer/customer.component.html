<div class="container mt-4" >
    <div class="card">
      <div class="mx-auto" style="width: 1200px;" >
        <h3 class = "text-center">CUSTOMER REGISTRATION</h3>

        <form >
        <div class="form-group" >
        <label>Customer Name</label>
        <input type="text" [(ngModel)]="custName" [ngModelOptions]="{standalone:true}"  class="form-control" id="name" placeholder="Enter Name">
        </div>
 
        <div class="form-group">
        <label>Customer Address</label>
        <input type="text" [(ngModel)]="custAddress" [ngModelOptions]="{standalone:true}"  class="form-control" id="address" placeholder="Enter address">
        </div>

        <div class="form-group">
          <label>Customer Email</label>
          <input type="text" [(ngModel)]="email" [ngModelOptions]="{standalone:true}"  class="form-control" id="email" placeholder="Enter email">
          </div>

         <div class="form-group">
            <label>Customer Password</label>
            <input type="text" [(ngModel)]="password" [ngModelOptions]="{standalone:true}"  class="form-control" id="password" placeholder="Enter password">
            </div>
 
        <div class="form-group">
        <label>Phone Number</label>
        <input type="text" [(ngModel)]="phoneNumber" [ngModelOptions]="{standalone:true}"  class="form-control" id="mobile" placeholder="Enter Mobile">
        </div>
      
    
    <button type="submit" class="btn btn-primary mt-2" (click)="save()" >Submit</button>
  </form>
</div>
</div>
<div>
 
 
    <div class="container mt-4" >
      <div class="mx-auto" style="width: 1200px;">
        <h3 class="text-center">CUSTOMER TABLE</h3>
    <table class="table">
        <thead>
         <h1 *ngIf="!isResultLoaded">Loading.................</h1>
        
        <tr>
            <th scope="col">ID</th>
            <th scope="col">NAME</th>
            <th scope="col">ADDRESS</th>
            <th scope="col">EMAIL</th>
            <th scope="col">PASSWORD</th>
            <th scope="col">PHONENUMBER</th>
            <th scope="col">OPTION</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let CustomerItem of CustomerArray">
 
            <th scope="row">{{CustomerItem.custId}}</th>
            <td>{{CustomerItem.custName |uppercase}}</td>
            <td>{{CustomerItem.custAddress }}</td>
            <td>{{CustomerItem.email}}</td>
            <td>{{CustomerItem.password }}</td>
            <td>{{CustomerItem.phoneNumber }}</td>
 
            <td>
              <button type="button" class="btn btn-success" (click)="setUpdate(CustomerItem)">Edit</button>
              
              <button type="button" class="btn btn-danger" (click)="setDelete(CustomerItem)">Delete</button>
            
            </td>
          </tr>
          
        </tbody>
      </table>
 
      </div>
    </div>
